<mat-tab-group (selectedTabChange)="tabChange($event)">
  <mat-tab label="学生面板">
    <div class="student-panel-card-container">
      <mat-card>
        <mat-card-title>
          {{ title }}
        </mat-card-title>
        <mat-card-content>
          <app-form></app-form>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-tab>
  <mat-tab label="教师面板">
    <div class="teacher-panel-card-container">
      <mat-card>
        <mat-card-title>
          管理界面
        </mat-card-title>
        <mat-card-content>
          <app-admin></app-admin>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-tab>
</mat-tab-group>
